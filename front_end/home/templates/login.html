<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="../statics/css/custom.css">
    <title>Login</title>
</head>

<body>
    <div class="container">
        <div class="content text-center m-5">
            <h2 class="text-uppercase">Login here</h2>
            <p class="custom-letter-spacing">Fill in this <span class="font-weight-bold">Form</span> to let us know more about you</p>
        </div>
        <div class="form_login">
            <div class="login_group email ml-5 mb-5">
                <label class="pb-2" for="">Email</label>
                <input class="form-control w-50" type="text">
            </div>
            <div class="login_group password ml-5 mb-5">
                <label class="pb-2" for="">Password</label>
                <input class="form-control w-50" type="text">
            </div>
        </div>
        <div class="form-submit text-center mt-5">
            <button type="submit" class="btn border-dark w-25 ">Login</button>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
